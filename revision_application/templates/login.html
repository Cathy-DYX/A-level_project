{% extends "base1.html" %}
{% load static %}
{% block title %}User login{% endblock %}
{% block header %}User Login{% endblock %}
{% block body %}
<style>
.image {
  position: absolute;
  left: 20px;
  top: 0px;
  z-index: -1;
}
</style>

<form action="/login/" method="post">
    {% csrf_token %}
    <table width="100%" align="center">
        <tr height="40">
            <td colspan="2" align="center" class="text1"><strong>Please Login</strong></td>
        </tr>
        <tr height="40">
            <td width="50%" align="right" class="text2"><img src="{% static 'images/username.png' %}" align="absmiddle" width="20" height="20" />
            &nbsp;&nbsp;Username:</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr height="40">
            <td width="50%" align="right" class="text2"><img src="{% static 'images/password.png' %}" align="absmiddle" width="22" height="22"/>
            &nbsp;&nbsp;Password:</td>
            <td>{{ form.password }}</td>
        </tr>
        <tr height="40">
            <td align="center"></td>
            <td><input type="image" width="70" height="35" src="{% static 'images/login.png' %}" /><br>
                <a href="/register/" class="text2"><u>Register</u></a>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
